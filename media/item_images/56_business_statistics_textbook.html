
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Business Statistics Textbook</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .image-container {
            width: 400px;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 3px solid #1976d2;
            position: relative;
            overflow: hidden;
        }
        .category-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .category-label {
            background: #1976d2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
            padding: 0 20px;
            line-height: 1.3;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #059669;
            margin-bottom: 10px;
        }
        .seller {
            font-size: 14px;
            color: #6b7280;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            pointer-events: none;
        }
        .pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                #1976d2,
                #1976d2 2px,
                transparent 2px,
                transparent 8px
            );
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="pattern"></div>
        <div class="category-icon">ðŸ“š</div>
        <div class="category-label">Textbook</div>
        <div class="item-name">Business Statistics Textbook</div>
        <div class="price">â‚¹1100.00</div>
        <div class="seller">By: Emma Wilson</div>
    </div>
</body>
</html>
